  /api/v1/login:
    post:
      description: ""
      operationId: postLogin
      parameters:
      - description: "The API secret as defined by the .env variable API_SECRET. Only\
          \ needed for self hosted users, and only applicable on the login route."
        explode: false
        in: header
        name: X-API-SECRET
        required: false
        schema:
          example: password
          type: string
        style: simple
      - description: The API token to be used for authentication
        explode: false
        in: header
        name: X-API-TOKEN
        required: true
        schema:
          example: TOKEN
          type: string
        style: simple
      - description: Used to send the XMLHttpRequest header
        explode: false
        in: header
        name: X-Requested-With
        required: true
        schema:
          example: XMLHttpRequest
          type: string
        style: simple
      - description: "Include child relations of the CompanyUser object, format is\
          \ comma separated.    \n\n<br />\n\n> ### **Note**: it is possible to chain\
          \ multiple includes together, ie. include=account,token\n\n<br />\n\n```html\n\
          \nAvailable includes:\n\n  user\n  company\n  token\n  account\n```\n"
        examples:
          user:
            summary: include=user will include the Cser object in the response
            value: user
          company:
            summary: include=company will include the Company object in the response
            value: company
          token:
            summary: include=token will include the Company Token object in the response
            value: token
          account:
            summary: include=account will include the Account object in the response
            value: account
        explode: true
        in: query
        name: include
        required: false
        schema:
          type: string
        style: form
      - description: "This include will return the full set of static variables used\
          \ in the application including:\n  - Currencies\n  - Countries \n  - Languages\n\
          \  - Payment Types\n  - Email Templatees\n  - Industries\n"
        explode: true
        in: query
        name: include_static
        required: false
        schema:
          example: include_static=true
          type: string
        style: form
      - description: "Clears cache\n\nClears (and rebuilds) the static variable cache.\
          \  \n"
        explode: true
        in: query
        name: clear_cache
        required: false
        schema:
          example: clear_cache=true
          type: string
        style: form
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/postLogin_request'
        description: |
          User credentials

          ```json
          {
            "email" : "fred@flintstonze.com",
            "password" : "magicpassword123",
            "one_time_password" : "12345",
          }
          ```
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CompanyUser'
          description: Returns the company user object
          headers:
            X-MINIMUM-CLIENT-VERSION:
              $ref: '#/components/headers/X-MINIMUM-CLIENT-VERSION'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'
          description: Authentication error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizationError'
          description: Authorization error
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: Validation error
        "429":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RateLimiterError'
          description: Rate Limit Exceeded
        "5XX":
          description: Server error
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected Error
      summary: Login
      tags:
      - auth
      x-codeSamples:
      - lang: php
        label: php
        source: |
          $ninja = new InvoiceNinja("your_token");
      - lang: curl
        label: curl
        source: |
          curl --request POST \
            --url 'https://demo.invoiceninja.com/api/v1/login?include=company,token' \
            --header 'X-API-TOKEN: YOUR_API_TOKEN_HERE' \
            --header 'X-Requested-With: XMLHttpRequest' \
            --header 'Accept: application/json'
