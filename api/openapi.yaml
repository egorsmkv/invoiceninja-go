- description: "The Clients API provides endpoints for managing client records within\
    \ your company. A client represents a customer \nor business entity that you provide\
    \ services or products to.\n\n## Key Features\n- Create, read, update, and delete\
    \ client records\n- Manage client contact information and billing details\n- View\
    \ client-specific transaction history\n- Handle multiple contacts per client\n\
    - Track client-specific settings and preferences\n\n## Client Statuses\n- Active:\
    \ Client is currently active and can be billed\n- Archived: Client is archived\
    \ and hidden from active lists\n- Deleted: Client is marked for deletion but retained\
    \ in the database\n\n## Best Practices\n- Always validate client email addresses\n\
    - Use unique client numbers for easy reference\n- Keep contact information up\
    \ to date\n- Set appropriate client-specific currency and tax settings\n"
  name: clients
  x-displayName: Clients
