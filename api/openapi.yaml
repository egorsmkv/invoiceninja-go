paths:
  /api/v1/activities:
    get:
      description: Lists all activities related to this company
      operationId: getActivities
      parameters:
      - description: The API token to be used for authentication
        explode: false
        in: header
        name: X-API-TOKEN
        required: true
        schema:
          example: TOKEN
          type: string
        style: simple
      - description: Used to send the XMLHttpRequest header
        explode: false
        in: header
        name: X-Requested-With
        required: true
        schema:
          example: XMLHttpRequest
          type: string
        style: simple
      - description: "Include child relations of the Activity object, format is comma\
          \ separated. **Note** it is possible to chain multiple includes together,\
          \ ie. include=account,token"
        examples:
          history:
            summary: include=history will include the history object in the response
              (This could include references to the backup HTML of the entity)
            value: history
          user:
            summary: include=user will include the user object in the response
            value: user
          client:
            summary: include=client will include the client object in the response
            value: client
          recurring_invoice:
            summary: include=recurring_invoice will include the recurring_invoice
              object in the response
            value: recurring_invoice
          invoice:
            summary: include=invoice will include the invoice object in the response
            value: invoice
          credit:
            summary: include=credit will include the credit object in the response
            value: credit
          quote:
            summary: include=quote will include the quote object in the response
            value: quote
          payment:
            summary: include=payment will include the payment object in the response
            value: payment
          expense:
            summary: include=expense will include the expense object in the response
            value: expense
          vendor_contact:
            summary: include=vendor_contact will include the vendor_contact object
              in the response
            value: vendor_contact
          vendor:
            summary: include=vendor will include the vendor object in the response
            value: vendor
          purchase_order:
            summary: include=purchase_order will include the purchase_order object
              in the response
            value: purchase_order
          task:
            summary: include=task will include the task object in the response
            value: task
        explode: true
        in: query
        name: include
        required: false
        schema:
          type: string
        style: form
      - description: "Replaces the default response index from data to a user specific\
          \ string\n\nie.\n\n```html\n  ?index=new_index\n```\n\nresponse is wrapped\n\
          \n```json\n  {\n    'new_index' : [\n      .....  \n    ]\n  }\n```\n"
        explode: true
        in: query
        name: index
        required: false
        schema:
          example: user
          type: string
        style: form
      - description: "The number of records to return for each request, default is\
          \ 20"
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          example: 20
          type: integer
        style: form
      - description: "The page number to return for this request (when performing\
          \ pagination), default is 1"
        explode: true
        in: query
        name: page
        required: false
        schema:
          example: 1
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getActivities_200_response'
          description: Returns the list of activities
          headers:
            X-MINIMUM-CLIENT-VERSION:
              $ref: '#/components/headers/X-MINIMUM-CLIENT-VERSION'
            X-RateLimit-Remaining:
              $ref: '#/components/headers/X-RateLimit-Remaining'
            X-RateLimit-Limit:
              $ref: '#/components/headers/X-RateLimit-Limit'
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthenticationError'
          description: Authentication error
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorizationError'
          description: Authorization error
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
          description: Validation error
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unexpected Error
      summary: Returns a list of activities
      tags:
      - activities
