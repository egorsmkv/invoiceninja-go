info:
  contact:
    email: contact@invoiceninja.com
    name: Invoice Ninja Support
    url: https://www.invoiceninja.com
  description: "---\n  ![Invoice Ninja](https://invoicing.co/images/new_logo.png)\n\
    \  ## Introduction\n  Welcome to the Invoice Ninja API documentation, your comprehensive\
    \ guide to integrating Invoice Ninja's powerful features into your applications.\
    \ Whether you're building a custom client, automating workflows, or integrating\
    \ with other systems, our API provides the tools you need to streamline your invoicing\
    \ and billing processes.\n  ### What is Invoice Ninja?\n  Invoice Ninja is a robust\
    \ source-available platform designed to simplify invoicing, billing, and payment\
    \ management for freelancers, small businesses, and enterprises alike. With a\
    \ user-friendly interface, customizable templates, and a suite of powerful features,\
    \ Invoice Ninja empowers businesses to create professional invoices, track expenses,\
    \ manage clients, and get paid faster.\n  ### Why use the Invoice Ninja API?\n\
    \  The Invoice Ninja API allows developers to extend the functionality of Invoice\
    \ Ninja by programmatically accessing and manipulating data within their Invoice\
    \ Ninja accounts. With the API, you can automate repetitive tasks, integrate with\
    \ third-party services, and build custom solutions tailored to your specific business\
    \ needs.\n  ### Getting Started\n  To get started with the Invoice Ninja API,\
    \ you'll need an active Invoice Ninja account (or your own self hosted installation)\
    \ and API credentials. If you haven't already done so, sign up for an account\
    \ at Invoice Ninja and generate your API keys from the settings section.\n\n \
    \ Once you have your API credentials, you can start exploring the API endpoints,\
    \ authentication methods, request and response formats, and more using the documentation\
    \ provided here.\n  ### Explore the Documentation  \n  This documentation is organized\
    \ into sections to help you navigate and understand the various aspects of the\
    \ Invoice Ninja API:\n\n  - Authentication: Learn how to authenticate your requests\
    \ to the API using API tokens.\n  - Endpoints: Explore the available API endpoints\
    \ for managing invoices, clients, payments, expenses, and more.\n  - Request and\
    \ Response Formats: Understand the structure of API requests and responses, including\
    \ parameters, headers, and payloads.\n  - Error Handling: Learn about error codes,\
    \ status messages, and best practices for handling errors gracefully.\n  - Code\
    \ Examples: Find code examples and tutorials to help you get started with integrating\
    \ the Invoice Ninja API into your applications.      \n  ### Need Help?     \n\
    \n  If you have any questions, encounter any issues, or need assistance with using\
    \ the Invoice Ninja API, don't hesitate to reach out to our support team or join\
    \ our community forums. We're here to help you succeed with Invoice Ninja and\
    \ make the most of our API.    \n\n  Let's start building together!\n  ### Endpoints\n\
    \  \n  <div style=\"background-color: #2D394E; color: #fff padding: 20px; border-radius:\
    \ 5px; border: 4px solid #212A3B; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);\"\
    >\n      <p style=\"padding:10px; color: #DBDBDB;\"\">Production: https://invoicing.co</p>\n\
    \      <p style=\"padding:10px; color: #DBDBDB;\">Demo: https://demo.invoiceninja.com</p>\n\
    \  </div>\n\n  ### Client Libraries\n\n  PHP SDK can be found [here](https://github.com/invoiceninja/sdk-php)\n\
    \  ### Authentication:\n\n  Invoice Ninja uses API tokens to authenticate requests.\
    \ You can view and manage your API keys in Settings > Account Management > Integrations\
    \ > API tokens\n\n  API requests must be made over HTTPS. Calls made to HTTP will\
    \ fail.\n  ### Errors:\n\n  Invoice Ninja uses standard HTTP response codes to\
    \ indicate the success or failure of a request. below is a table of standard status\
    \ codes and responses\n\n  | Status Code | Explanation                       \
    \                                          |\n  |-------------|-----------------------------------------------------------------------------|\n\
    \  | 200         | OK: The request has succeeded. The information returned with\
    \ the response is dependent on the method used in the request. |\n  | 301    \
    \     | Moved Permanently: This and all future requests should be directed to\
    \ the given URI. |\n  | 303         | See Other: The response to the request can\
    \ be found under another URI using the GET method. |\n  | 400         | Bad Request:\
    \ The server cannot or will not process the request due to an apparent client\
    \ error. |\n  | 401         | Unauthorized: Similar to 403 Forbidden, but specifically\
    \ for use when authentication is required and has failed or has not yet been provided.\
    \ |\n  | 403         | Forbidden: The request was valid, but the server is refusing\
    \ action. |\n  | 404         | Not Found: The requested resource could not be\
    \ found but may be available in the future. |\n  | 405         | Method Not Allowed:\
    \ A request method is not supported for the requested resource. |\n  | 409   \
    \      | Conflict: Indicates that the request could not be processed because of\
    \ conflict in the request. |\n  | 422         | Unprocessable Entity: The request\
    \ was well-formed but was unable to be followed due to semantic errors. |\n  |\
    \ 429         | Too Many Requests: The user has sent too many requests in a given\
    \ amount of time (\"rate limiting\"). |\n  | 500         | Internal Server Error:\
    \ A generic error message, given when an unexpected condition was encountered\
    \ and no more specific message is suitable. |\n  ### Pagination\n\n  When using\
    \ index routes to retrieve lists of data, by default we limit the number of records\
    \ returned to 20. You can using standard pagination to paginate results, ie: ?per_page=50\n"
