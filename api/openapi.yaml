- description: "\n## Invoice Statuses\n\n- STATUS_DRAFT = 1\n  - Draft invoices are\
    \ not visible in the client portal, are not active and they do not impact the\
    \ client balance\n- STATUS_SENT = 2\n  - Send invoices are visible in the client\
    \ portal, are active and impact the client balance\n- STATUS_PARTIAL = 3\n  -\
    \ An invoice which has been partially paid\n- STATUS_PAID = 4\n  - An invoice\
    \ which has been fully paid\n- STATUS_CANCELLED = 5\n  - When a invoice is cancelled\
    \ the invoice balance is set to zero and the status updated to Cancelled, the\
    \ client balance is also adjusted down. If payments have been applied to the invoice\
    \ these will remain linked to the invoice\n- STATUS_REVERSED = 6\n  - When a invoice\
    \ has been reversed, the previous payments relationships are unlinked and cannot\
    \ be restored\n- STATUS_OVERDUE = -1\n  - An invoice which is still payable past\
    \ its due date\n- STATUS_UNPAID = -2\n  - An invoice which is not yet due, but\
    \ also, not paid\n  \n"
