  /api/v1/clients:
    get:
      description: "##  GET /api/v1/clients  \nWhen retrieving a list of clients you\
        \ can also chain query parameters in order to filter the dataset that is returned.\
        \ For example, you can send a request to the following URL to retrieve clients\
        \ that have a balance greater than 1000\n  \n```\n/api/v1/clients?balance=gt:1000\n\
        ``` \n\nYou can also sort the results by adding a sort parameter. The following\
        \ example will sort the results by the client name in descending order\n\n\
        ```\n/api/v1/clients?sort=name|desc\n```\n\nYou can also combine multiple\
        \ filters together. The following example will return clients that have a\
        \ balance greater than 1000 and are not deleted and have a name that starts\
        \ with \"Bob\"\n\n```\n/api/v1/clients?balance=gt:1000&name=Bob*\n```\n\n\
        If you wish to retrieve child relations, you can also combine the query parameter\
        \ `?include=` with a comma separated list of relationships\n\n```\n/api/v1/clients?include=activities,ledger,system_logs'\n\
        ```\n\nThe per_page and page variables allow pagination of the list of clients.\
        \ The following example will return the second page of clients with 15 clients\
        \ per page\n\n```\n/api/v1/clients?per_page=15&page=2\n```\n\nThe default\
        \ per_page value is 20.\n"
      operationId: getClients
      parameters:
      - description: The API token to be used for authentication
        explode: false
        in: header
        name: X-API-TOKEN
        required: true
        schema:
          example: TOKEN
          type: string
        style: simple
      - description: Used to send the XMLHttpRequest header
        explode: false
        in: header
        name: X-Requested-With
        required: true
        schema:
          example: XMLHttpRequest
          type: string
        style: simple
      - description: |
          Include child relationships of the Client Object. ie ?include=documents,system_logs

          ```html
          Available includes:

          contacts [All contacts related to the client]
          documents [All documents related to the client]
          gateway_tokens [All payment tokens related to the client]
          activities [All activities related to the client]
          ledger [The client ledger]
          system_logs [System logs related to the client]
          group_settings [The group settings object the client is assigned to]

          ```

          Usage:

          ```html
          /api/v1/clients?include=contacts,documents,activities
          ```
        examples:
          activities:
            summary: include=activities will include the activities object in the
              response
            value: activities
          ledger:
            summary: include=ledger will include the ledger object in the response
            value: ledger
          system_logs:
            summary: include=system_logs will include the system_logs object in the
              response
            value: system_logs
        explode: true
        in: query
        name: include
        required: false
        schema:
          type: string
        style: form
      - description: "Replaces the default response index from data to a user specific\
          \ string\n\nie.\n\n```html\n  ?index=new_index\n```\n\nresponse is wrapped\n\
          \n```json\n  {\n    'new_index' : [\n      .....  \n    ]\n  }\n```\n"
        explode: true
        in: query
        name: index
        required: false
        schema:
          example: user
          type: string
        style: form
      - description: "Filter the entity based on their status. ie active / archived\
          \ / deleted. Format is a comma separated string with any of the following\
          \ options:  \n- active\n- archived\n- deleted  \n\n```html\nGET /api/v1/invoices?status=archived,deleted\n\
          Returns only archived and deleted invoices\n```\n"
        example: "?status=archived,deleted"
        explode: true
        in: query
        name: status
        required: false
        schema:
          type: string
        style: form
      - description: |
          Filters the entity list by the created at timestamp. Parameter value can be a datetime string or unix timestamp

          ```html
          GET /api/v1/invoices?created_at=2022-01-10
          Returns entities created on January 10th, 2022
          ```
        example: ?created_at=2022-01-10
        explode: true
        in: query
        name: created_at
        required: false
        schema:
          type: integer
        style: form
      - description: |
          Filters the entity list by the updated at timestamp. Parameter value can be a datetime string or unix timestamp

          ```html
          GET /api/v1/invoices?updated_at=2022-01-10
          Returns entities last updated on January 10th, 2022
          ```
        example: ?updated_at=2022-01-10
        explode: true
        in: query
        name: updated_at
        required: false
        schema:
          type: integer
        style: form
      - description: |
          Filters the entity list by entities that have been deleted.

          ```html
          GET /api/v1/invoices?is_deleted=true
