    get:
      description: |
        ## GET /api/v1/quotes

        Lists quotes, search and filters allow fine grained lists to be generated.

        Query parameters can be added to performed more fine grained filtering of the quotes, these are handled by the QuoteFilters class which defines the methods available
      operationId: getQuotes
      parameters:
      - description: Used to send the XMLHttpRequest header
        explode: false
        in: header
        name: X-Requested-With
        required: true
        schema:
          example: XMLHttpRequest
          type: string
        style: simple
      - description: "Includes child relationships in the response, format is comma\
          \ separated. Check each model for the list of associated includes"
        explode: true
        in: query
        name: include
        required: false
        schema:
          example: first_load
          type: string
        style: form
      - description: "Filter the entity based on their status. ie active / archived\
          \ / deleted. Format is a comma separated string with any of the following\
          \ options:  \n- active\n- archived\n- deleted  \n\n```html\nGET /api/v1/invoices?status=archived,deleted\n\
          Returns only archived and deleted invoices\n```\n"
        example: "?status=archived,deleted"
        explode: true
        in: query
        name: status
        required: false
        schema:
          type: string
        style: form
      - description: |
          Filters the entity list by client_id. Suitable when you only want the entities of a specific client.

          ```html
          GET /api/v1/invoices?client_id=AxB7Hjk9
          Returns only invoices for the specified client
          ```
        example: "?client_id={client_id}"
        explode: true
        in: query
        name: client_id
        required: false
        schema:
          type: string
        style: form
      - description: |
          Filters the entity list by the created at timestamp. Parameter value can be a datetime string or unix timestamp

          ```html
          GET /api/v1/invoices?created_at=2022-01-10
          Returns entities created on January 10th, 2022
          ```
        example: ?created_at=2022-01-10
        explode: true
        in: query
        name: created_at
        required: false
        schema:
          type: integer
        style: form
      - description: |
          Filters the entity list by the updated at timestamp. Parameter value can be a datetime string or unix timestamp

          ```html
          GET /api/v1/invoices?updated_at=2022-01-10
          Returns entities last updated on January 10th, 2022
          ```
        example: ?updated_at=2022-01-10
        explode: true
        in: query
        name: updated_at
        required: false
        schema:
          type: integer
        style: form
      - description: |
          Filters the entity list by entities that have been deleted.

          ```html
          GET /api/v1/invoices?is_deleted=true
          Returns only soft-deleted entities
          ```
        example: ?is_deleted=true
        explode: true
        in: query
        name: is_deleted
        required: false
        schema:
          type: boolean
        style: form
      - description: |
          Filters the entity list and only returns entities for clients that have not been deleted

          ```html
          GET /api/v1/invoices?filter_deleted_clients=true
          Returns only invoices for active (non-deleted) clients
          ```
        example: ?filter_deleted_clients=true
        explode: true
        in: query
        name: filter_deleted_clients
        required: false
        schema:
          type: string
        style: form
      - description: |
          Filters the entity list by an associated vendor

          ```html
          GET /api/v1/purchases?vendor_id=AxB7Hjk9
          Returns only purchases for the specified vendor
          ```
        example: "?vendor_id={vendor_id}"
        explode: true
        in: query
        name: vendor_id
        required: false
        schema:
          type: string
        style: form
      - description: "Searches across a range of columns including:  \n- number  \n\
          - custom_value1  \n- custom_value2  \n- custom_value3  \n- custom_value4\n"
        example: ?filter=bob
        explode: true
        in: query
        name: filter
        required: false
        schema:
          type: string
        style: form
      - description: "A comma separated list of quote status strings. Valid options\
          \ include:  \n- all\n- draft  \n- sent  \n- approved\n- expired\n- upcoming\
          \   \n"
        example: "?client_status=paid,unpaid"
        explode: true
        in: query
